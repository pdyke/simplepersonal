       - name: "Logs into docker"
         uses: docker/login-action@v3
         with:
             username: ${{ secrets.DOCKERHUB_USERNAME }}
             password: ${{ secrets.DOCKERHUB_PASSWORD }}

       - name: "Build our Code"
         env:
            IMAGE_NAME: simplepersonal101
